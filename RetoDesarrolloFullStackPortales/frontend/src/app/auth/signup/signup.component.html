

<div class="container-fluid px-4">
    <div class="container">
      <div class="position-relative d-flex">
        <div class="shadow rounded p-3">
          
            <div class="container d-flex justify-content-center">
                <div class="card">
                    <div class="card-header text-center">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a class="nav-link " aria-current="page" routerLink="../login">Iniciar sesion</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" routerLink="../signup">Resgistrarse</a>
                            </li>
            
                          </ul>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
          
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">password</label>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                        </form>
                        <button class="btn btn-outline-primary" ><i class="bi bi-box-arrow-in-right"></i> iniciar sesion</button>
                    </div>
                </div>
            </div>
          
        </div>
      </div>
    </div>
  </div>
