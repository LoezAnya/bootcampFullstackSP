<table>
    <THead>
      <tr>
        <th>CC</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EMAIL</th>
      </tr>
    </THead>
    <tbody>
      <tr *ngFor="let item of clients">
        <th>{{item.identification}}</th>
        <th>{{item.firstName}}</th>
        <th>{{item.lastName}}</th>
        <th>{{item.email}}</th>
      </tr>
    </tbody>
  </table>
